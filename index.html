<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>My Profile Image</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Hello! I'm Farès!</h1>
            <img src="images/moi3.jpg" alt="profile picture" class="profile_picture img-circle">
            <p class="text-center job">full-stack web dev mastering Ruby on Rails/React.js</p>
            <p class="text-center">Bonjour, je suis un jeune développeur qui aime bien le code je maitrise typescript et react</p>
            <div class="list-inline">
                <a href="https://fares-meier.vercel.app/" target="_blank" class="portfolio_link">Portfolio</a>
            </div>
            <ul class="list-inline">
                <li><img src="/profile/images/github.png" alt="github logo" class="social_link_img"></li>
                <li><img src="/profile/images/linkedin.png" alt="linkedin logo" class="social_link_img"></li>
            </ul>
        </div>
    </div>
</body>
</html>
